<ul>
    <!--look through the list -->
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                    <!-- <ngb-rating [(rate)]="currentRate"></ngb-rating> -->

                </div>
            </div>
        </a>
    </li>
</ul>
